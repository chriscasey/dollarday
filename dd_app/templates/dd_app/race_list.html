{% extends 'dd_app/base.html' %}

{% block content %}
<br/>
<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Race List</li>
</ol>
	{% if races_list %}
	    <h2>Races for {{raceday}}</h2>
	    <ul class="list-group">
	    {% for race in races_list %}
	    	<li class="list-group-item"><h4><a href="{% url 'detail' race.id %}">Race {{race.race_number}}</a></h4></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No races are available.</p>
	{% endif %}
{% endblock %}
