{% extends 'dd_app/base.html' %}

{% block content %}
	<h1>dollarday</h1>
	<h4><a href="{% url 'results_all' %}">stats</a></h4>
	<hr>
	{% if latest_raceday_list %}
	    <h3>Available Dates:</h3>
	    <ul class="list-group">
	    {% for raceday in latest_raceday_list %}
	        <li class="list-group-item"><h4><a href="{% url 'races_list' raceday.id %}">{{ raceday }}</a></h4></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No races are available.</p>
	{% endif %}

{% endblock %}
